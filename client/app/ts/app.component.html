<h1>Dynamic Forms</h1>
<form [formGroup]="registerForm" (ngSubmit)="clickSubmit()">

    <fieldset formGroupName="init">

        <div class="form-group">
        <label>Firstname:</label>
        <input type="text" formControlName="firstname">
        {{registerForm.controls.init.controls.firstname.errors}}
        <label [hidden]="!registerForm.controls.init.controls.firstname.invalid">Firstname must be between 6 and 15 characters</label>
        </div>

        <div class="form-group">
        <label>Lastname:</label>
        <input type="text" formControlName="lastname">
        </div>

        <div class="form-group">
        <label>City:</label>
        <input type="text" formControlName="city">
        </div>
    
    </fieldset>


    <fieldset formGroupName="cred">

        <div class="form-group">
            <label>Username:</label>
            <input type="text" formControlName="username">
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="text" formControlName="password">
        </div>

        <div class="form-group">
            <label>Re-type password:</label>
            <input type="text" formControlName="password2">
        </div>

    </fieldset>

    <button type="submit">Submit</button>
</form>
